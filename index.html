<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIA HOI カタコト - 狸小路9丁目</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --main-yellow: #f8d800;
            --main-red: #f83800;
            --main-blue: #0058f8;
            --text-white: #ffffff;
            --gray: #555555;
            --font-pixel: 'DotGothic16', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-pixel);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            overflow-y: auto;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent; 
        }

        #game-screen {
            width: 100%;
            max-width: 600px;
            height: 100vh; 
            height: 100dvh; 
            text-align: center;
            border: 4px solid var(--main-blue);
            padding: 20px;
            position: relative;
            background: linear-gradient(to bottom, #000 0%, #111 100%);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-bottom: 20px; 
            overflow: hidden;
        }

        /* --- スタート画面 --- */
        #start-overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1.0);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none; 
        }

        .press-start {
            font-family: 'Press Start 2P', cursive;
            color: var(--main-yellow);
            font-size: 1.2rem;
            margin-top: 20px;
            animation: blink 0.8s step-end infinite;
        }

        .press-start.active {
            color: var(--text-white);
            animation: blink-fast 0.08s step-end infinite;
            text-shadow: 2px 2px 0px var(--main-red);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes blink-fast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        h1 {
            color: var(--main-red);
            font-size: 2.2rem;
            margin-bottom: 0;
            margin-top: 40px;
            text-shadow: 4px 4px 0px var(--main-yellow);
            line-height: 1.2;
        }

        .subtitle {
            color: var(--main-yellow);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .menu-item {
            font-size: 1.5rem;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        @media (hover: hover) {
            .menu-item:hover {
                color: var(--main-yellow);
                transform: scale(1.1);
            }
            .menu-item:hover::before {
                content: '▶';
                position: absolute;
                left: -15px;
                color: var(--main-red);
            }
        }

        .info-panel {
            font-size: 0.9rem;
            border-top: 2px dashed var(--main-blue);
            padding-top: 20px;
            margin-top: auto;
            padding-bottom: 20px;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
        }

        /* --- モーダル設定 --- */
        #modal {
            display: none;
            position: absolute; 
            top: 100px; 
            bottom: 110px;
            height: auto;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-color);
            border: 4px solid var(--main-yellow);
            padding: 15px;
            z-index: 10;
            width: 90%;
            max-width: 540px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            text-align: left;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
        }

        #modal::-webkit-scrollbar {
            width: 10px;
        }
        #modal::-webkit-scrollbar-track {
            background: #000;
        }
        #modal::-webkit-scrollbar-thumb {
            background: var(--main-yellow);
            border: 2px solid #000;
        }

        #modal h3 {
            text-align: center;
            border-bottom: 2px solid var(--main-red);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--main-yellow);
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1;
            /* 戻るボタンの配置用 */
            position: sticky;
        }

        /* 左上の戻るボタン */
        .header-back {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1rem;
            color: #888;
            cursor: pointer;
            border: 1px solid #555;
            padding: 2px 5px;
            background: #000;
        }
        .header-back:active {
            color: var(--main-red);
            border-color: var(--main-red);
        }

        .category-title {
            color: var(--main-blue);
            margin: 15px 0 5px;
            border-bottom: 1px dashed var(--gray);
            font-size: 0.9rem;
        }

        .sub-menu-item {
            padding: 15px 5px;
            border-bottom: 1px dotted #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }
        .sub-menu-item:active { background-color: #222; }

        .menu-list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .menu-list-item {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray);
            background: #111;
            padding: 5px;
            position: relative; 
        }

        .menu-img-container {
            width: 120px;
            height: 120px;
            background-color: #000;
            border: 1px dashed var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-right: 15px;
            overflow: hidden;
            position: relative;
        }

        .menu-img-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .menu-text-container { flex-grow: 1; }
        .menu-name { font-size: 1rem; display: block; margin-bottom: 10px; line-height: 1.4; }
        .price { color: var(--main-yellow); font-size: 1.1rem; }

        .back-btn {
            color: #888;
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            border: 1px dashed #555;
            cursor: pointer;
        }

        .close-btn {
            margin-top: 10px;
            text-align: center;
            border: 1px solid var(--main-red);
            padding: 15px;
            background: var(--main-red);
            color: white;
            cursor: pointer;
            position: sticky;
            bottom: 0;
        }

        .staff-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            text-align: center;
        }
        .staff-card img {
            width: 80px;
            height: auto;
            image-rendering: pixelated;
            border: 2px solid var(--text-white);
        }

        /* --- SOLD OUT スタンプ --- */
        .sold-out-label {
            font-family: 'Press Start 2P', cursive;
            color: var(--main-red);
            font-size: 0.8rem;
            border: 2px solid var(--main-red);
            padding: 2px 4px;
            background: #000;
            transform: rotate(-5deg);
            display: inline-block;
            letter-spacing: -1px;
            white-space: nowrap;
        }

        .item-sold-out {
            /* 写真はそのまま見せるためグレーアウトは削除 */
            position: relative;
        }

        /* Loading表示 */
        #loading-overlay {
            display: none;
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            color: var(--main-yellow);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>

<div id="game-screen">
    <div id="loading-overlay">
        <div style="margin-bottom:20px;">NOW LOADING...</div>
        <div style="font-size:0.7rem; color:#888;">ACCESSING DATABASE</div>
    </div>

    <div id="start-overlay" onclick="triggerStartSequence()">
        <h1>BIA HOI<br>KATAKOTO</h1>
        <div class="press-start" id="start-text">PUSH START BUTTON</div>
        <p style="margin-top: 20px; font-size: 0.7rem; color: #888;">
            TAP SCREEN TO START<br>
            <span style="font-size:0.5rem; color:#333;">(KONAMI CODE TO RELOAD)</span>
        </p>
    </div>

    <h1>BIA HOI カタコト</h1>
    <p class="subtitle" id="subtitle">タヌキコウジ９チョウメ</p>

    <ul class="menu-list">
        <li class="menu-item" onclick="showContent('menu')">MENU</li>
        <li class="menu-item" onclick="showContent('sns')">SNS</li>
        <li class="menu-item" onclick="showContent('staff')">STAFF</li>
        <li class="menu-item" onclick="toggleLanguage()" id="lang-btn" style="color: var(--main-blue);">ENGLISH</li>
    </ul>

    <div class="info-panel">
        OPEN 18:00 -- 01:00<br>
        <span style="color: var(--main-red);" id="holiday-info">不定休</span>
    </div>

    <div id="modal">
        <div id="modal-content"></div>
        <div class="close-btn" onclick="closeModal()">[ CLOSE ]</div>
    </div>
</div>

<script>
    // ★★★ 最新のURLに更新しました ★★★
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5gsbyaTglcCjMAdmf82wGot2Re12W7ieYmyldPaP66gP7l0rtWjHL6DDS2wOFehEWOw/exec'; 

    let audioCtx;
    let currentLang = 'ja';
    let isGameStarted = false;
    let startSequenceTimeout = null;

    // メニューデータ格納用
    let menuData = {
        zensai400: [], zensaiOther: [], zensaiRec: [],
        ippin: [], main: [],
        beer: [], craftBeer: [], alcohol: [], soft: []
    };

    // --- データ読み込み ---
    async function fetchMenuData() {
        const loading = document.getElementById('loading-overlay');
        loading.style.display = 'flex';
        
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            menuData = data;
            console.log("Menu Data Loaded!", menuData);
        } catch (e) {
            console.error("Load Failed", e);
            alert("通信エラー：メニューを読み込めませんでした。\n※アクセス権限(全員)の設定を確認してください。");
        } finally {
            loading.style.display = 'none';
        }
    }

    window.addEventListener('load', () => {
        fetchMenuData();
    });

    // --- コナミコマンド処理 (リロード機能) ---
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let keySequence = [];

    function checkInput(key) {
        keySequence.push(key);
        if (keySequence.length > konamiCode.length) keySequence.shift();
        
        if (keySequence.toString() === konamiCode.toString()) {
            keySequence = [];
            playStartSound();
            alert("SYSTEM RELOAD: FETCHING LATEST MENU...");
            fetchMenuData();
        }
    }

    document.addEventListener('keydown', (e) => {
        const overlay = document.getElementById('start-overlay');
        if (overlay.style.display === 'none') return;
        checkInput(e.key);
    });

    let touchStartX = 0;
    let touchStartY = 0;
    const overlay = document.getElementById('start-overlay');

    overlay.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: true});

    overlay.addEventListener('touchend', (e) => {
        const diffX = e.changedTouches[0].screenX - touchStartX;
        const diffY = e.changedTouches[0].screenY - touchStartY;
        const absX = Math.abs(diffX);
        const absY = Math.abs(diffY);

        if (Math.max(absX, absY) > 30) {
            if (absX > absY) checkInput(diffX > 0 ? 'ArrowRight' : 'ArrowLeft');
            else checkInput(diffY > 0 ? 'ArrowDown' : 'ArrowUp');
        } else {
            if (e.changedTouches[0].screenX < window.innerWidth / 2) checkInput('b');
            else checkInput('a');
        }
    }, {passive: true});

    // --- 以下、表示・演出ロジック ---

    function triggerStartSequence() {
        if (isGameStarted) return;
        isGameStarted = true;
        const overlay = document.getElementById('start-overlay');
        const startText = document.getElementById('start-text');

        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        startText.classList.add('active');
        playStartJingle();

        startSequenceTimeout = setTimeout(() => {
            overlay.style.display = 'none';
        }, 2000);
    }

    function playStartSound() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function playStartJingle() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const notes = [{f:659.25,t:0.0,d:0.1}, {f:783.99,t:0.1,d:0.1}, {f:880.00,t:0.2,d:0.4}];
        notes.forEach(n => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(n.f, now + n.t);
            gain.gain.setValueAtTime(0.15, now + n.t);
            gain.gain.exponentialRampToValueAtTime(0.001, now + n.t + n.d);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now + n.t);
            osc.stop(now + n.t + n.d);
        });
    }

    function toggleLanguage() {
        playClick();
        if (currentLang === 'ja') {
            currentLang = 'en';
            document.getElementById('subtitle').innerText = 'TANUKIKOJI 9-CHOME';
            document.getElementById('holiday-info').innerText = 'Irregular Holidays';
            document.getElementById('lang-btn').innerText = '日本語';
        } else {
            currentLang = 'ja';
            document.getElementById('subtitle').innerText = 'タヌキコウジ９チョウメ';
            document.getElementById('holiday-info').innerText = '不定休';
            document.getElementById('lang-btn').innerText = 'ENGLISH';
        }
    }

    function playClick() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    }

    function playHover() {
        if (!audioCtx || window.matchMedia('(hover: none)').matches) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    function createMenuHtml(item, hasImg = false) {
        const name = (currentLang === 'ja') ? item.ja : item.en;
        let priceHtml = '';
        if (item.soldOut) {
            priceHtml = `<span class="sold-out-label">SOLD OUT</span>`;
        } else {
            priceHtml = item.price ? `<span class="price">${item.price}</span>` : '';
        }
        const soldOutClass = item.soldOut ? 'item-sold-out' : '';

        if (hasImg) {
            const imgTag = item.img 
                ? `<img src="${item.img}" alt="img">` 
                : `<span style="color:#555; font-size:0.7rem;">NO IMAGE</span>`;
            
            return `
                <div class="menu-list-item ${soldOutClass}">
                    <div class="menu-img-container">
                        ${imgTag}
                    </div>
                    <div class="menu-text-container">
                        <span class="menu-name">${name}</span>
                        ${priceHtml}
                    </div>
                </div>`;
        } else {
            return `
                <div class="sub-menu-item ${soldOutClass}" style="position:relative;">
                    ${name}${priceHtml}
                </div>`;
        }
    }

    function showContent(type) {
        playClick();
        modal.style.display = 'block';
        modal.scrollTop = 0;

        const txt = {
            ja: {
                menu: 'MENU', vietnamese: 'ベトナムリョウリ', drinks: 'ドリンク',
                zensai: 'ゼンサイ', ippin: 'イッピンリョウリ', main: 'メイン',
                back_menu: '◀ MENUへもどる', back_viet: '◀ ベトナムリョウリへ', back_drink: '◀ ドリンクへ',
                beer: 'ビール（樽生）', alcohol: 'アルコール', soft: 'ソフトドリンク',
                cat_400: '各種 400エン', cat_other: 'その他', cat_rec: 'おすすめ'
            },
            en: {
                menu: 'MENU', vietnamese: 'VIETNAMESE FOOD', drinks: 'DRINKS',
                zensai: 'APPETIZERS', ippin: 'A LA CARTE', main: 'MAIN DISH',
                back_menu: '◀ BACK TO MENU', back_viet: '◀ BACK TO FOOD', back_drink: '◀ BACK TO DRINKS',
                beer: 'DRAFT BEER', alcohol: 'ALCOHOL', soft: 'SOFT DRINKS',
                cat_400: '¥400 EACH', cat_other: 'OTHERS', cat_rec: 'RECOMMENDED'
            }
        };

        const t = (currentLang === 'ja') ? txt.ja : txt.en;

        // 戻り先の定義
        let backTarget = '';
        if (['vietnamese', 'drinks', 'sns', 'staff'].includes(type)) backTarget = 'menu';
        else if (['zensai', 'ippin', 'main'].includes(type)) backTarget = 'vietnamese';
        else if (['beer', 'alcohol', 'softdrinks'].includes(type)) backTarget = 'drinks';
        else if (type === 'craft_beer_confirm') backTarget = 'beer';

        // 左上の戻るボタンHTML
        const backBtnHtml = backTarget ? `<span class="header-back" onclick="showContent('${backTarget}')">← 戻</span>` : '';

        // テンプレート関数（タイトル部分に戻るボタンを埋め込む）
        const setModal = (title, content) => {
            modalContent.innerHTML = `
                <h3>${backBtnHtml}${title}</h3>
                ${content}
            `;
        };

        if (type === 'menu') {
            setModal(t.menu, `
                <div class="sub-menu-item" onclick="showContent('vietnamese')">${t.vietnamese} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('drinks')">${t.drinks} <span>▶</span></div>
            `);
        } 
        else if (type === 'sns') {
            setModal('SNS', `
                <div style="display:flex; justify-content:center; gap:40px; margin-top:40px; margin-bottom:40px;">
                    <div style="cursor:pointer;" onclick="window.open('https://www.facebook.com/profile.php?id=100063809370417&sk=directory_links', '_blank'); playClick();">
                        <img src="fb.png" style="width:80px; height:auto; image-rendering:pixelated;" alt="Facebook">
                    </div>
                    <div style="cursor:pointer;" onclick="window.open('https://www.instagram.com/2_9_katakoto_biahoi/', '_blank'); playClick();">
                        <img src="insta.png" style="width:80px; height:auto; image-rendering:pixelated;" alt="Instagram">
                    </div>
                </div>
                <div class="back-btn" onclick="showContent('menu')">${t.back_menu}</div>
            `);
        }
        else if (type === 'vietnamese') {
            setModal(t.vietnamese, `
                <div class="sub-menu-item" onclick="showContent('zensai')">${t.zensai} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('ippin')">${t.ippin} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('main')">${t.main} <span>▶</span></div>
                <div class="back-btn" onclick="showContent('menu')">${t.back_menu}</div>
            `);
        }
        else if (type === 'zensai') {
            let html400 = '';
            if(menuData.zensai400) menuData.zensai400.forEach(item => html400 += createMenuHtml(item));
            let htmlOther = '';
            if(menuData.zensaiOther) menuData.zensaiOther.forEach(item => htmlOther += createMenuHtml(item));
            let htmlRec = '<div class="menu-list-container">';
            if(menuData.zensaiRec) menuData.zensaiRec.forEach(item => htmlRec += createMenuHtml(item, true));
            htmlRec += '</div>';

            setModal(t.zensai, `
                <div class="category-title">${t.cat_400}</div>
                ${html400}
                <div class="sub-menu-item" style="border-top:1px dashed #555; border-bottom:none; padding-bottom:0;"></div>
                ${htmlOther}
                <div class="category-title">${t.cat_rec}</div>
                ${htmlRec}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `);
        }
        else if (type === 'ippin') {
            let htmlItems = '<div class="menu-list-container">';
            if(menuData.ippin) menuData.ippin.forEach(item => htmlItems += createMenuHtml(item, true));
            htmlItems += '</div>';

            setModal(t.ippin, `
                ${htmlItems}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `);
        }
        else if (type === 'main') {
            let htmlItems = '<div class="menu-list-container">';
            if(menuData.main) menuData.main.forEach(item => htmlItems += createMenuHtml(item, true));
            htmlItems += '</div>';

            setModal(t.main, `
                ${htmlItems}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `);
        }
        else if (type === 'drinks') {
            setModal(t.drinks, `
                <div class="sub-menu-item" onclick="showContent('beer')">${t.beer} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('alcohol')">${t.alcohol} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('softdrinks')">${t.soft} <span>▶</span></div>
                <div class="back-btn" onclick="showContent('menu')">${t.back_menu}</div>
            `);
        }
        else if (type === 'beer') {
            let html = '';
            if(menuData.beer) menuData.beer.forEach(i => html += createMenuHtml(i));
            
            const cb = (menuData.craftBeer && menuData.craftBeer[0]) ? menuData.craftBeer[0] : {ja:'クラフトビール', en:'Craft Beer', price:'1400', soldOut:false};
            let cbHtml = createMenuHtml(cb);
            if (!cb.soldOut) {
                cbHtml = cbHtml.replace('div class="sub-menu-item', 'div class="sub-menu-item" onclick="showContent(\'craft_beer_confirm\');" style="cursor:pointer;"');
            }

            setModal(t.beer, `
                ${html}
                ${cbHtml}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `);
        }
        else if (type === 'craft_beer_confirm') {
            const confirmMsg = currentLang === 'ja' ? 'インスタのページへとびます' : 'JUMP TO INSTAGRAM PAGE';
            setModal('LINK', `
                <div style="text-align:center; margin-top:30px; cursor:pointer;" onclick="window.open('https://www.instagram.com/stories/highlights/18132862126467018/', '_blank'); playClick();">
                    <img src="insta.png" style="width:80px; height:80px; image-rendering:pixelated; margin-bottom:10px;" alt="insta">
                    <br>
                    <span style="font-size:0.9rem; border-bottom:1px solid var(--main-yellow);">${confirmMsg}</span>
                </div>
                <div class="back-btn" onclick="showContent('beer')">◀ ${currentLang === 'ja' ? 'もどる' : 'BACK'}</div>
            `);
        }
        else if (type === 'alcohol') {
            let html = '';
            if(menuData.alcohol) menuData.alcohol.forEach(item => html += createMenuHtml(item));

            setModal(t.alcohol, `
                ${html}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `);
        }
        else if (type === 'softdrinks') {
            let html = '';
            if(menuData.soft) menuData.soft.forEach(item => html += createMenuHtml(item));

            setModal(t.soft, `
                ${html}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `);
        }
        else if (type === 'staff') {
            const n = (currentLang === 'ja')
                ? { erin: 'イーリン', ichi: 'いっちー' }
                : { erin: 'E-RIN', ichi: 'ITSUKI' };

            setModal('STAFF', `
                <div class="staff-container">
                    <div class="staff-card"><img src="erin.png" alt="${n.erin}"><br>${n.erin}</div>
                    <div class="staff-card"><img src="ichi.png" alt="${n.ichi}"><br>${n.ichi}</div>
                </div>
            `);
        }
    }

    function closeModal() {
        playClick();
        modal.style.display = 'none';
    }

    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('mouseenter', playHover);
    });
</script>

</body>
</html>
